on: issue_comment

name: Example

jobs:
  parse-comment:
    runs-on: ubuntu-latest
    if: ${{ github.event.issue.pull_request }}
    outputs:
      command: ${{ steps.parse-comment.outputs.command }}
    steps:
      - uses: drewwyatt/comment-pipeline@v1
        id: parse-comment
        with:
          comment: ${{ toJSON(github.event.comment) }}
          commands: |
            /repackage
          github-token: ${{ secrets.GITHUB_TOKEN }}

  repackage:
    runs-on: ubuntu-latest
    needs: [parse-comment]
    if: ${{ needs.parse-comment.outputs.command == '/repackage' }}
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
      - uses: ./
        id: comment
        with:
          comment: |
            ### ğŸ¤– /repackage
            âŒ›ï¸ installing dependencies...
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install
        run: npm ci
      - uses: ./
        with:
          id: ${{ steps.comment.outputs.id }}
          comment: |
            ### ğŸ¤– /repackage
            âŒ›ï¸ building and packaging...
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and package
        run: |
          npm run build
          npm run package
      - uses: ./
        with:
          id: ${{ steps.comment.outputs.id }}
          comment: |
            ### ğŸ¤– /repackage
            âŒ›ï¸ checking for changes...
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        name: Commit Changes
        id: auto-commit-action
        with:
          commit_message: repackage

      - if: steps.auto-commit-action.outputs.changes_detected == 'false'
        uses: ./
        with:
          id: ${{ steps.comment.outputs.id }}
          comment: |
            ### ğŸ¤– /repackage
            âœ… No changes detected!
            (there was nothing to repackage)
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - if: steps.auto-commit-action.outputs.changes_detected == 'true'
        uses: ./
        with:
          id: ${{ steps.comment.outputs.id }}
          comment: |
            ### ğŸ¤– /repackage
            âœ… Changes committed and pushed!

            ${{ steps.auto-commit-action.outputs.commit_hash }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - if: ${{ failure() }}
        uses: ./
        with:
          id: ${{ steps.comment.outputs.id }}
          comment: |
            ### ğŸ¤– /repackage
            ğŸš« Something went wrong...
          github-token: ${{ secrets.GITHUB_TOKEN }}
